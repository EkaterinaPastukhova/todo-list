<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">To Do List</h5>
            <form>
                <div class="input-group mb-3">
                    <input type="text" name="task" class="form-control" placeholder="My New Task"
                        aria-label="My New Task">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Add</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="buttons group">
                        <button type="button" class="btn btn-outline-secondary" id="tasks-all">All</button>
                        <button type="button" class="btn btn-outline-info" id="tasks-in-progress">In progress</button>
                        <button type="button" class="btn btn-outline-success" id="tasks-completed">Completed</button>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger" id="tasks-delete">Delete completed</button>
                </div>
            </div>
            <p class="empty-status card-text text-center m-5">Empty list. Please add a task.</p>
        </div>
        <ul class="list-group list-group-flush"></ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
